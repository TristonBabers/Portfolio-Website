<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circuit Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="workspace">
    <div id="resistor" class="component" draggable="true">Resistor</div>
    <div id="capacitor" class="component" draggable="true">Capacitor</div>
    <div id="inductor" class="component" draggable="true">Inductor</div>
</div>
<div class="circuit-board" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<script src="script.js"></script>
</body>
</html>
