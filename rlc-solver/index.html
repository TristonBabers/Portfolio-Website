<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circuit Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="workspace">
    <img id="resistor" class="component" alt="Resistor" data-type="passive" data-east="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/Resistor.png">
    <div id="capacitor" class="component" data-type="passive" data-east="true" data-west="true" draggable="true">Capacitor</div>
    <div id="inductor" class="component" data-type="passive" data-east="true" data-west="true" draggable="true">Inductor</div>
    <div id="wire-straight" class="component" data-type="wire" data-east="true" data-west="true" draggable="true">Straight Wire</div>
    <div id="wire-corner" class="component" data-type="wire" data-east="true" data-south="true" draggable="true">Corner Wire</div>
    <div id="wire-3" class="component" data-type="wire" data-east="true" data-south="true" data-west="true" draggable="true">3-way Wire</div>
    <div id="wire-4" class="component" data-type="wire" data-north="true" data-east="true" data-south="true" data-west="true" draggable="true">4-way Wire</div>
    <div id="source-voltage" class="component" data-type="source" draggable="true">Voltage Source</div>
</div>
<div class="circuit-board" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<script src="script.js"></script>
</body>
</html>
