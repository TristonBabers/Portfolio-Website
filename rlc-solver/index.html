<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circuit Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="workspace">
    <img id="resistor" class="component" alt="Resistor" data-type="passive" data-east="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/resistor.png">
    <img id="capacitor" class="component" alt="Capacitor" data-type="passive" data-east="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/capacitor.png">
    <img id="inductor" class="component" alt="Inductor" data-type="passive" data-east="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/inductor.png">
    <img id="wire-straight" class="component" alt="Straight Wire" data-type="wire" data-east="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/straight-wire.png">
    <img id="wire-corner" class="component" alt="Corner Wire" data-type="wire" data-east="true" data-south="true" draggable="true" src="../assets/images/rlc-solver/corner-wire.png">
    <img id="wire-3" class="component" alt="3-way Wire" data-type="wire" data-east="true" data-south="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/3-way-wire.png">
    <img id="wire-4" class="component" alt="4-way Wire" data-type="wire" data-north="true" data-east="true" data-south="true" data-west="true" draggable="true" src="../assets/images/rlc-solver/4-way-wire.png">
    <div id="source-voltage" class="component" data-type="source" draggable="true">Voltage Source</div>
</div>
<div class="circuit-board" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<script src="script.js"></script>
</body>
</html>
